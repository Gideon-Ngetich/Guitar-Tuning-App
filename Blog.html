  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { onValue, getDatabase, set, ref as databaseRef } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js";


    const firebaseConfig = {
      apiKey: "AIzaSyADlFpFRYXFTTnYtdPWaS5FpylahOkyTek",
      authDomain: "guitar-tunner-9bd54.firebaseapp.com",
      projectId: "guitar-tunner-9bd54",
      storageBucket: "guitar-tunner-9bd54.appspot.com",
      messagingSenderId: "534214805325",
      appId: "1:534214805325:web:8941f0e10a240d5d085904",
      measurementId: "G-4F13BLVGNM"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const auth = getAuth(app)
    const db = getDatabase(app)

    function fetchAndDisplayBlogs() {
      const blogContainer = document.getElementById('blog-container')
      const profilediv = document.getElementById('userprofileimg')
      const loadingPage = document.getElementById('loading-page')

      loadingPage.style.display = 'block'

      blogContainer.innerHTML = ''

      const userRef = databaseRef(db, 'Users')

      onValue(userRef, (snapshot) => {
        const users = snapshot.val()

        for (const userId in users) {
          const userData = users[userId].userData;
          const blogs = users[userId].Blogs;
          const profileImg = users[userId].ProfileImg;

          if (userData) {
            const userName = userData.firstName + ' ' + userData.lastName
            console.log(userName)

            for (const blogId in blogs) {
              const blogMetaData = blogs[blogId].blogMetaData

              const blogElement = document.createElement('div')
              blogElement.classList.add('blog-element', 'shadow-2xl', 'rounded-xl', 'p-3', 'm-3')

              const blogTitle = document.createElement('h2')
              blogTitle.classList.add('blog-title', 'text-2xl', 'font-bold', 'mb-5')
              blogTitle.innerText = blogMetaData.title

              // const blogBanner = document.createElement('img')
              // blogBanner.classList.add('blog-banner', 'w-full', 'h-60', 'object-cover;')
              // blogBanner.src = blogMetaData.banner

              const contentSpan = document.createElement('span');
              const fileType = blogMetaData.fileType;
              console.log(fileType)
              if (fileType === 'image/jpeg' || fileType === 'image/png' || fileType === 'image/jpg') {
                
                const blogBanner = document.createElement('img');
                blogBanner.classList.add('w-full', 'h-60');
                blogBanner.src = blogMetaData.banner;
                contentSpan.appendChild(blogBanner)


              } else {
                const blogBanner = document.createElement('video');
                blogBanner.classList.add('w-full', 'h-60');
                blogBanner.src = blogMetaData.banner;
                blogBanner.controls = true;
                contentSpan.appendChild(blogBanner)

              }

              const blogContent = document.createElement('p')
              blogContent.classList.add('blog-content', 'overflow-scroll')
              blogContent.innerText = blogMetaData.content

               

              const blogAuthor = document.createElement('p')
              blogAuthor.classList.add('blog-author', 'text-sm')
              blogAuthor.innerText = 'By: ' + userName


              const uploadDateElement = document.createElement('p');
              uploadDateElement.classList.add('text-sm', 'text-gray-500', 'm-4');
              uploadDateElement.textContent = blogMetaData.uploadDate;

              const userImgElement = document.createElement('img')
              userImgElement.classList.add('user-img', 'rounded-full', 'h-14', 'w-14',)

              if (profileImg && profileImg.profileImgUrl) {
                userImgElement.src = profileImg.profileImgUrl
              } else {
                userImgElement.src = 'https://firebasestorage.googleapis.com/v0/b/guitar-tunner-9bd54.appspot.com/o/Fallbackimage%2Fuser-icon-image-placeholder-300-grey.jpg?alt=media&token=63ff1f07-53f7-44b8-ae55-fbe1b01ca44f'
              }

              const uploaderInfoDiv = document.createElement('div')
              uploaderInfoDiv.classList.add('uploader-info', 'flex', 'items-center', 'p-3', 'gap-2')


              uploaderInfoDiv.appendChild(userImgElement)
              uploaderInfoDiv.appendChild(blogAuthor)

              const uploaderAndDateDiv = document.createElement('div')
              uploaderAndDateDiv.classList.add('uploaderAndDateDiv','block','lg:flex', 'justify-start', 'items-center', 'flex-grow', 'border-t', 'border-black', 'm-3')
              uploaderAndDateDiv.appendChild(uploaderInfoDiv)
              uploaderAndDateDiv.appendChild(uploadDateElement)

              blogElement.appendChild(blogTitle)
              blogElement.appendChild(contentSpan)
              blogElement.appendChild(blogContent)
              blogElement.appendChild(uploaderAndDateDiv)
              // blogElement.appendChild(uploadDateElement)

              blogContainer.appendChild(blogElement)



            }
            loadingPage.style.display = 'none'
            blogContainer.style.display = 'grid' 
          }
        }
      })
    }

    fetchAndDisplayBlogs()

    function displayUserImg() {
      const user = auth.currentUser

      if (user) {
        const userId = user.uid

        const profileRef = databaseRef(db, `Users/${userId}/ProfileImg`);
        const NavuserImgElement = document.getElementById('Navuserimg');
        const NavuserImgResElement = document.getElementById('NavuserimgRes')
        onValue(profileRef, (snapshot) => {
          const profileImg = snapshot.val();
          if (profileImg && profileImg.profileImgUrl) {
            NavuserImgElement.src = profileImg.profileImgUrl
            NavuserImgResElement.src = profileImg.profileImgUrl
          } else {
            NavuserImgElement.src = 'https://firebasestorage.googleapis.com/v0/b/guitar-tunner-9bd54.appspot.com/o/Fallbackimage%2FUserAccountImg.jpg?alt=media&token=196736bc-792c-4f98-bef2-5ce5f2efa047'
            NavuserImgResElement.src = 'https://firebasestorage.googleapis.com/v0/b/guitar-tunner-9bd54.appspot.com/o/Fallbackimage%2FUserAccountImg.jpg?alt=media&token=196736bc-792c-4f98-bef2-5ce5f2efa047'
          }
        })
      }
    }

    auth.onAuthStateChanged((user) => {
      if (user) {
        // Call fetchAndDisplayVideos when the user is logged in
        displayUserImg()
      } else {
        console.log('User not logged in');
      }
    });

    let timeOut;
    function resetTimeout() {
      clearTimeout(timeOut);
      timeOut = setTimeout(logout, 600000)
    }

    function logout() {
      auth.signOut().then(() => {
        sessionStorage.removeItem('userAuthenticated')
        window.location.href = 'login.html'
      })
        .catch((error) => {
          console.log('Error logging out', error);
        })
    }

    document.addEventListener('mousemove', resetTimeout);
    document.addEventListener('keypress', resetTimeout);
    document.addEventListener('mousedown', resetTimeout);

    resetTimeout();

    const userAuthtenticated = sessionStorage.getItem('userAuthenticated');
    if (userAuthtenticated === 'true') {
      const signup = document.getElementById('signup');
      const signin = document.getElementById('signin')
      const signupRes = document.getElementById('signup-res');
      const signinRes = document.getElementById('signin-res')
      const Navuserimg = document.getElementById('Navuserimg')
      const NavuserimgRes = document.getElementById('NavuserimgRes')

      signupRes.style.display = 'none'
      signinRes.style.display = 'none'
      signin.style.display = 'none'
      signup.style.display = 'none'
      Navuserimg.style.display = 'flex'
      NavuserimgRes.style.display = 'flex'
    }

  </script>
