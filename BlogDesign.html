    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import { onValue, getDatabase, set, ref as databaseRef } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"
        import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-storage.js";


        const firebaseConfig = {
            apiKey: "AIzaSyADlFpFRYXFTTnYtdPWaS5FpylahOkyTek",
            authDomain: "guitar-tunner-9bd54.firebaseapp.com",
            projectId: "guitar-tunner-9bd54",
            storageBucket: "guitar-tunner-9bd54.appspot.com",
            messagingSenderId: "534214805325",
            appId: "1:534214805325:web:8941f0e10a240d5d085904",
            measurementId: "G-4F13BLVGNM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const auth = getAuth(app)
        const db = getDatabase(app)

        const user = auth.currentUser

        const title = document.getElementById('titleinp')
        const banner = document.getElementById('banner')
        const attachnmentdis = document.querySelector('.attachmentdis')
        const content = document.getElementById('content')
        const upload = document.getElementById('upload')


        function displayUserImg() {
            const user = auth.currentUser

            if (user) {
                const userId = user.uid

                const profileRef = databaseRef(db, `Users/${userId}/ProfileImg`);
                const NavuserImgElement = document.getElementById('Navuserimg');
                const NavuserImgResElement = document.getElementById('NavuserimgRes')
                onValue(profileRef, (snapshot) => {
                    const profileImg = snapshot.val();
                    if (profileImg && profileImg.profileImgUrl) {
                        NavuserImgElement.src = profileImg.profileImgUrl
                        NavuserImgResElement.src = profileImg.profileImgUrl
                    } else {
                        NavuserImgElement.src = 'https://firebasestorage.googleapis.com/v0/b/guitar-tunner-9bd54.appspot.com/o/Fallbackimage%2FUserAccountImg.jpg?alt=media&token=196736bc-792c-4f98-bef2-5ce5f2efa047'
                        NavuserImgResElement.src = 'https://firebasestorage.googleapis.com/v0/b/guitar-tunner-9bd54.appspot.com/o/Fallbackimage%2FUserAccountImg.jpg?alt=media&token=196736bc-792c-4f98-bef2-5ce5f2efa047'
                    }
                })
            }
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                // Call fetchAndDisplayVideos when the user is logged in
                displayUserImg()
            } else {
                console.log('User not logged in');
            }
        });

        function generateCustomId(length = 8) {
            const alphanumeric = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let customId = '';

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * alphanumeric.length);
                customId += alphanumeric.charAt(randomIndex);
            }

            return customId;
        }



        function uploadBlog(file) {
            const user = auth.currentUser
            try {
                if (user) {
                    const userId = user.uid
                    console.log(userId)

                    const storageRef = ref(storage, `blog/${userId}/${file.name}`)
                    uploadBytes(storageRef, file)

                    const bannerImg = file.name;
                    const bannerImgUrl = `https://firebasestorage.googleapis.com/v0/b/${storageRef.bucket}/o/${encodeURIComponent(storageRef.fullPath)}?alt=media`;
                    console.log(bannerImgUrl)

                    const uploadDate = new Date().toISOString()


                    const blogId = generateCustomId()
                    const titleVal = title.value
                    const contentVal = content.value

                    const fileType = file.type
                    console.log(fileType)

                    const blogMetaData = {
                        blogId: blogId,
                        title: titleVal,
                        content: contentVal,
                        banner: bannerImgUrl,
                        uploadDate: uploadDate,
                        fileType: fileType

                    }

                    set(databaseRef(db, 'Users/' + user.uid + '/Blogs/' + blogMetaData.blogId), {
                        blogMetaData
                    })
                        .then(() => {
                            console.log('Blog + Banner uploaded')
                        })
                        .catch((error) => {
                            console.log('Error uploading blog', error)
                        })
                    console.log('Blog uploaded')
                } else {
                    console.log('User not logged in')
                }

                title.value = ''
                content.value = ''
                attachnmentdis.innerHTML = ''


            } catch (error) {
                console.log('Error uploading blog', error)
            }

        }

        banner.addEventListener('change', () => {
            const file = banner.files[0]
            if (file) {
                const reader = new FileReader()
                const media = file.type

                if (media.startsWith('image/')) {


                    reader.addEventListener('load', () => {
                        attachnmentdis.innerHTML = `
                    <img src="${reader.result}" alt="banner" class="w-64 h-60">
                    `
                    })
                } else {
                    reader.addEventListener('load', () => {
                        attachnmentdis.innerHTML = `
                    <video src="${reader.result}" alt="banner" class="w-64 h-60" controls>
                    `
                    })
                }
                reader.readAsDataURL(file)
            } else {
                console.log('No file selected')
            }
        })


        

        function fetchAndDisplayBlogs() {
            const user = auth.currentUser;
            const loadingPage = document.getElementById('loading-page'); // Get the loading page element

            if (user) {
                const userId = user.uid;
                const blogsRef = databaseRef(db, 'Users/' + userId + '/Blogs');
                const blogContainer = document.getElementById('blog-container');

                loadingPage.style.display = 'block'; // Show the loading page

                // Fetch the blogs data from the database
                onValue(blogsRef, (snapshot) => {
                    const blogsData = snapshot.val();

                    if (blogsData) {
                        for (const blogId in blogsData) {
                            const blog = blogsData[blogId].blogMetaData;

                            // Create HTML elements to display the blog content
                            const blogElement = document.createElement('div');
                            blogElement.classList.add('blogElement', 'shadow-2xl', 'rounded-xl', 'p-5', 'm-5');

                            const titleElement = document.createElement('h2');
                            titleElement.classList.add('text-2xl', 'font-bold', 'mb-5');
                            titleElement.textContent = blog.title;

                            const contentElement = document.createElement('p');
                            contentElement.textContent = blog.content;

                            const fileType = blog.fileType;
                            console.log(fileType);
                            if (fileType === 'image/jpeg' || fileType === 'image/png' || fileType === 'image/jpg') {
                                const bannerElement = document.createElement('img');
                                bannerElement.classList.add('w-full', 'h-60');
                                bannerElement.src = blog.banner;
                                blogElement.appendChild(bannerElement);
                            } else {
                                const bannerElement = document.createElement('video');
                                bannerElement.classList.add('w-full', 'h-60');
                                bannerElement.src = blog.banner;
                                bannerElement.controls = true;
                                blogElement.appendChild(bannerElement);
                            }

                            const uploadDateElement = document.createElement('p');
                            uploadDateElement.classList.add('text-sm', 'text-gray-500', 'm-4');
                            uploadDateElement.textContent = blog.uploadDate;

                            // Append the elements to the page
                            blogElement.appendChild(titleElement);
                            blogElement.appendChild(contentElement);
                            blogElement.appendChild(uploadDateElement);

                            blogContainer.appendChild(blogElement);
                        }
                    }

                    loadingPage.style.display = 'none'; // Hide the loading page
                    blogContainer.style.display = 'grid'; // Show the blog container
                });
            } else {
                console.log('User not logged in');
            }
        }


        auth.onAuthStateChanged((user) => {
            if (user) {
                fetchAndDisplayBlogs()
            } else {
                console.log('User not logged in')
            }

        })

        upload.addEventListener('click', () => {
            const file = banner.files[0]
            if (file) {
                uploadBlog(file)
            } else {
                console.log
            }
        })

        window.addEventListener('load', fetchAndDisplayBlogs)

        const userAuthtenticated = sessionStorage.getItem('userAuthenticated');
        if (userAuthtenticated === 'true') {
            const signup = document.getElementById('signup');
            const signin = document.getElementById('signin')
            const signupRes = document.getElementById('signup-res');
            const signinRes = document.getElementById('signin-res')
            const Navuserimg = document.getElementById('Navuserimg')
            const NavuserimgRes = document.getElementById('NavuserimgRes')

            signupRes.style.display = 'none'
            signinRes.style.display = 'none'
            signin.style.display = 'none'
            signup.style.display = 'none'
            Navuserimg.style.display = 'flex'
            NavuserimgRes.style.display = 'flex'
        }

        let timeOut;
        function resetTimeout() {
            clearTimeout(timeOut);
            timeOut = setTimeout(logout, 600000)
        }

        function logout() {
            auth.signOut().then(() => {
                sessionStorage.removeItem('userAuthenticated')
                window.location.href = 'login.html'
            })
                .catch((error) => {
                    console.log('Error logging out', error);
                })
        }

        document.addEventListener('mousemove', resetTimeout);
        document.addEventListener('keypress', resetTimeout);
        document.addEventListener('mousedown', resetTimeout);

        resetTimeout();

    </script>
