        function initializeTuners() {
            // const tunnerContainer = document.querySelector('.tunner-container');
            const loadingPage = document.getElementById('loading-page');
            
            // Show the loading page
            loadingPage.style.display = 'block';

            // Create a single or multiple instance of tuners at a time
            var tuners = [
                // First tuner
                new OnlineTuner.Controller.GuitareTuner(
                    new OnlineTuner.Widget.CircleWidget(
                        Settings.container,
                        Settings.backgroundColor,
                        Settings.notOkayColor,
                        Settings.okayColor,
                        Settings.fontColor
                    )
                ),
                // Additional tuners can be added here
            ];

            // Initialize the tuner with the callbacks
            new OnlineTuner.Analyser(tuners).install(function () {
                // Hide the loading page once the tuner is successfully initialized
                loadingPage.style.display = 'none';
                // tunnerContainer.classList.remove('hidden');/
                console.log("Successfully initialized");
            }, function (errorMessage) {
                console.error("Oops, this shouldn't happen", errorMessage);
            });
        }

        // Render the guitar tuner on the canvas by running the function
        initializeTuners();

        let timeOut;
        function resetTimeout() {
            clearTimeout(timeOut);
            timeOut = setTimeout(logout, 600000)
        }

        function logout() {
            auth.signOut().then(() => {

                window.location.href = 'login.html'
